<div class="container-fluid mt-3" id="app">

        <p v-if="controlarFiltros(dniBuscado, nombreBuscado)" class="alert alert-warning">

    <!-- CAMBIADO CON MIS FILTROS -->
    <div class="card-deck m-0">
        <div class="row">
            <div class="col" v-for="persona in personaFiltroMultiple">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">{{getNombreCompleto(persona)}}</h5>
                        <p class="card-text">dni {{persona.dni}}</p>

                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>
</div>

</html>

<script>
    new Vue({
        el: '#app',
        data: {
            criterioDeBusqueda: '',
            dniBuscado: '',
            nombreBuscado: '',
            apellidoBuscado: '',
            //Aquí, en este array es donde tienen que agregar su información
            personas:
                [
                    { nombre: 'Daniel', apellido: 'Sánchez', dni: 20442873, correo: 'danielsanchez68@hotmail.com' },
                    //Agregar aquí nombre, apellido, dni y correo
                    { nombre: 'Ezequiel', apellido: 'Laboranti', dni: 33032717, correo: 'ezelaboranti@hotmail.com' },
                    { nombre: 'Santiago', apellido: 'Castro', dni: 33537569, correo: 'santucastro@live.com.ar' },
                    { nombre: 'Tomas', apellido: 'Melendez', dni: 39847671, correo: 'tomas6melendez@gmail.com' },
                    { nombre: 'Rodrigo', apellido: 'Iglesias', dni: 29004601, correo: 'rniglesias@gmail.com' },
                    { nombre: 'Gonzalo', apellido: 'Garcia Tunon', dni: 38708301, correo: 'garciatunong@gmail.com' },
                    { nombre: 'Eugenio', apellido: 'Sainte Marie', dni: 38707149, correo: 'eugenio.saintemarie@gmail.com' },
                    { nombre: 'Clara', apellido: 'Franzoni', dni: 36626020, correo: 'franzoniclara23@gmail.com' },
                    { nombre: 'x', apellido: 'y', dni: 0, correo: 'x@y' }
                ]
        },
        computed: {
            personasFiltradas() {
                return this.personas.filter((persona) => {
                    let registroCompleto = `${persona.nombre}${persona.apellido}${persona.dni}${persona.correo}`
                    return registroCompleto.toLowerCase().includes(this.criterioDeBusqueda.toLowerCase() || this.dniBuscado.toLowerCase())
                });
            },
            dniFiltrado() {
                return this.personas.filter((persona) => {
                    let registroCompleto = `${persona.nombre}${persona.apellido}${persona.dni}${persona.correo}`
                    return registroCompleto.toLowerCase().includes(this.dniBuscado.toLowerCase())
                });
            },
            personaFiltroMultiple() {
                return this.personas.filter((persona) => {
                    let registroCompleto = `${persona.nombre}${persona.apellido}${persona.dni}${persona.correo}`

                    if ( registroCompleto.toLowerCase().includes(this.nombreBuscado.toLowerCase()) && registroCompleto.toLowerCase().includes(this.dniBuscado.toLowerCase()) )
                    {
                        return registroCompleto
                    } else {
                        return ''
                    }
                   
                });
            }
        },
        methods: {
            getNombreCompleto(persona) {
                return `${persona.nombre} ${persona.apellido}`
            },
            controlarFiltros(dni, nombre) {
                return dni.toString().length < 3 || nombre.length < 3
            }
        }
    });
</script>
